<div>
      <div class="mdl-card-square mdl-card mdl-shadow--2dp" style="width:100%;">
        <div class="mdl-card__title" style="background-color: #3f51b5; color:white">
      <h2 class="mdl-card__title-text">Registration</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form name="registerform" novalidate>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block; width:100%;"> 
            <input class="mdl-textfield__input" type="text" id="username" ng-model="user.userName">
              <label class="mdl-textfield__label" for="username">User Name</label>
          </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block; width:100%;">
            <input class="mdl-textfield__input" type="password" id="password" ng-model="user.password">
              <label class="mdl-textfield__label" for="password">Password</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block; width:100%;">
            <input class="mdl-textfield__input" type="text" id="firstname" ng-model="user.firstName">
              <label class="mdl-textfield__label" for="firstname">First Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block; width:100%;">
            <input class="mdl-textfield__input" type="text" id="lastname" ng-model="user.lastName">
              <label class="mdl-textfield__label" for="lastname">Last Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block; width:100%;">
            <input class="mdl-textfield__input" type="text" id="job" ng-model="user.job">
              <label class="mdl-textfield__label" for="job">Job</label>
          </div>
          <div class="mdl-card__actions mdl-card--border">
          <button   type="button" 
                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    ng-click="register()"
                    ng-disabled="registerform.$invalid">
          Register!
          </button>
        </form>
        </div>
      </div>
      <div id="snackbarContainer" class="mdl-js-snackbar mdl-snackbar" style:"height: 100px">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
      </div>
</div>
