<div>
        <div class="mdl-card-square mdl-card mdl-shadow--2dp" style="width:100%;">
          <div class="mdl-card__title" style="background-color: #3f51b5; color:white">
        <h2 class="mdl-card__title-text">Update your profile</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form name="profileform" novalidate>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block; width:100%;">
              <input class="mdl-textfield__input" type="text" id="firstname" ng-model="$root.user.firstName">
                <label class="mdl-textfield__label" for="firstname">First Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block; width:100%;">
              <input class="mdl-textfield__input" type="text" id="lastname" ng-model="$root.user.lastName">
                <label class="mdl-textfield__label" for="lastname">Last Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block; width:100%;">
              <input class="mdl-textfield__input" type="text" id="job" ng-model="$root.user.job">
                <label class="mdl-textfield__label" for="job">Job</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block; width:100%;">
                <input class="mdl-textfield__input" type="text" id="website" ng-model="$root.user.website">
                  <label class="mdl-textfield__label" for="website">Your business website</label>
              </div>  
            <div class="mdl-card__actions mdl-card--border">
            <button   type="button" 
                      class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                      ng-click="updateProfile($root.user)"
                      ng-disabled="profileform.$invalid">
            Update
            </button>
          </form>
          </div>
        </div>
  </div>
