<div class="mdl-grid">
    <div ng-if="noGroup" class="mdl-cell mdl-cell--6-col mdl-cell--12-phone">
        <h3 class="mdl-card__title-text">You do not belong to any group!</h3>
    </div>
    <!-- Search -->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" style="width: 100%;">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="site-search">
            <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder bottom-border">
            <input class="mdl-textfield__input" type="search" id="site-search" ng-model="memberSearch"/>
            <label class="mdl-textfield__label" for="site-search">Search</label>
        </div>
    </div>
    <div class="mdl-spinner mdl-js-spinner mdl-spinner--single-color is-active spinner-center" ng-show="members == undefined && !noGroup"></div>
    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-phone" ng-repeat="member in members | filter:memberSearch | orderBy:['lastname', 'firstName']">
        <!-- Card contains the table -->
        <div class="fullwidth mdl-card mdl-shadow--2dp">
            <!-- Card Header -->
            <div class="mdl-card__title">
                <img ng-if="member.profilePicture" src="{{member.profilePicture}}" style="width: 50px; border-radius: 50%">
                <img ng-if="!member.profilePicture" src="images/anonymous.png" style="width: 50px; border-radius: 50%">
                <span style="padding-left: 15px">
                    <h3 class="mdl-card__title-text">{{member.firstName}} {{member.lastName}}</h3>
                </span>
                <span style="padding-right: 10%; position: absolute; right: 0;">
                    <h3 class="mdl-card__title-text">{{member.job}}</h3>
                </span>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-card__actions mdl-card--border">
                    <span class="mdl-cell mdl-cell--6-col member-property">
                        Phone
                    </span>
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-cell mdl-cell--6-col"
                       ng-href="tel:{{member.phone}}">
                        <i class="material-icons">
                            phone
                        </i>
                    </a>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <span class="mdl-cell mdl-cell--6-col member-property">
                        Website
                    </span>
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-cell mdl-cell--6-col" 
                       ng-click="openTab(member.website)">
                        <i class="material-icons">
                            link
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
