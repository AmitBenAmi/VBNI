<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col" >
        <!-- Card contains the table -->
        <div class="fullwidth mdl-card mdl-shadow--2dp">
            <!-- Card Header -->
            <div class="mdl-card__title">
                <i class="material-icons">redo</i>
                <h3 class="mdl-card__title-text">My Referrals</h3>
            </div>
            <div class="mdl-card__supporting-text">
                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable fullwidth">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">
                                Referred To
                            </th>
                            <th class="mdl-data-table__cell--non-numeric">
                                Client Name
                            </th>
                            <th class="mdl-data-table__cell--non-numeric">
                                Is Good
                            </th>
                            <th class="mdl-data-table__cell--non-numeric">
                                Amount
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ref in myRefs">
                            <td class="mdl-data-table__cell--non-numeric">{{ref.referenceTo}}</td>
                            <td class="mdl-data-table__cell--non-numeric">{{ref.clientName}}</td>
                            <td class="mdl-data-table__cell--non-numeric">{{ref.isGood}}</td>
                            <td class="mdl-data-table__cell--non-numeric">
                                <span ng-if="ref.isGood">{{ref.amount}}</span>
                            </td>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
