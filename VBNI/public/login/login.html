<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- Chrome signin -->
  <meta name="google-signin-client_id" content="875544385052-3h6og7estc6f4lq5oa9usgvbif7nf24s.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Load MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- load Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

  <link rel="stylesheet" href="/login/login.css" />
  <script src="/login/login.js"></script>
</head>

<body div ng-app="loginApp">
  <div class="login-box" ng-controller="groupChooseCtrl">
    <div class="card-login mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome
          <strong> BNI</strong>
        </h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="username">
          <label class="mdl-textfield__label" for="username">Username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="pass">
          <label class="mdl-textfield__label" for="pass">Password</label>
        </div>
      </div>
      <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="continue_with" data-show-faces="false"
        data-auto-logout-link="false" data-use-continue-as="true">
      </div>
      <div class="g-signin2" data-onsuccess="onSignIn" data-longtitle="true"></div>
      <div class="mdl-card__actions">
        <a id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Login
        </a>
      </div>
      <div class="mdl-card__actions" ng-click="openGroups()">
        <a id="guest-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Continue As Guest
        </a>
      </div>
    </div>
    <!-- Group choose dialog -->
    <dialog id="group-dialog" class="mdl-dialog">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <label for="group-select">Select Group: </label> 
          <select ng-model="selectedGroup" name="group-select">
            <option ng-repeat="group in groups" value="{{group._id}}">{{group.name}}</option>
          </select>
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" ng-click="groupChosen()">Sign in and have FUN!</button>
      </div>
    </dialog>
    <script>
      var dialog = document.querySelector('#group-dialog');
      dialogPolyfill.registerDialog(dialog);
    </script>
  </div>
  <div id="toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
</body>

</html>
